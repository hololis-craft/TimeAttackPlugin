# TimeAttackPlugin 設定ファイル

# 一般設定
general:
  # デバッグモード
  debug: false
  # メッセージのプレフィックス
  message-prefix: "[TimeAttack] "

# ワールド設定
worlds:
  # ストラクチャー（村、要塞など）を生成するか
  generate-structures: true

# チーム設定
teams:
  # チームの最大人数（0 = 無制限）
  max-members: 4
  # 自動振り分け設定
  auto-assign:
    # 自動振り分けを有効にするか
    enabled: true
    # 待機中のみ自動振り分けを行うか
    only-when-waiting: true
  # チームカラー設定
  colors:
    # チームカラー機能を有効にするか
    enabled: true
    # 利用可能な色（チーム作成時に順番に割り当てられる）
    # 有効な値: BLACK, DARK_BLUE, DARK_GREEN, DARK_AQUA, DARK_RED,
    #          DARK_PURPLE, GOLD, GRAY, DARK_GRAY, BLUE, GREEN,
    #          AQUA, RED, LIGHT_PURPLE, YELLOW, WHITE
    available-colors:
      - RED
      - BLUE
      - GREEN
      - YELLOW
      - AQUA
      - LIGHT_PURPLE
      - GOLD
      - DARK_AQUA
    # チャットでのチームカラー表示設定
    chat:
      # チャットにチームカラーを適用するか
      enabled: true
      # チャットフォーマット（%team% = チーム名, %player% = プレイヤー名, %message% = メッセージ）
      format: "[%team%] %player%: %message%"

# ゲーム設定
game:
  # 開始前のカウントダウン秒数（0 = カウントダウンなし）
  start-countdown: 10
  # 開始時にタイトルを表示するか
  show-title-on-start: true

# 時間計測設定
time:
  # アクションバー更新間隔（tick単位、20tick = 1秒）
  update-interval: 20
  # アクションバーに時間を表示するか
  show-actionbar: true
  # 時間フォーマット
  format: "HH:mm:ss.SSS"
