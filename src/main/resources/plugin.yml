name: TimeAttackPlugin
version: "${version}"
main: me.f0reach.timeattack.PluginMain
api-version: "1.21"
authors: [f0reachARR]
description: Multiverse Coreを使用したチーム対抗タイムアタックプラグイン

depend:
  - Multiverse-Core

softdepend:
  - Multiverse-NetherPortals

commands:
  timeattack:
    description: タイムアタックのメインコマンド
    aliases: [ta]
    usage: /<command> <subcommand> [args]

permissions:
  timeattack.admin:
    description: 管理者権限（全機能へのアクセス）
    default: op
    children:
      timeattack.setup: true
      timeattack.create: true
      timeattack.delete: true
      timeattack.start: true
      timeattack.complete: true
      timeattack.reset: true
      timeattack.reload: true
      timeattack.team.admin: true
      timeattack.status: true

  timeattack.setup:
    description: シード設定
    default: op

  timeattack.create:
    description: ワールド作成
    default: op

  timeattack.delete:
    description: チーム・ワールド削除
    default: op

  timeattack.start:
    description: ゲーム開始
    default: op

  timeattack.complete:
    description: ゲーム完了記録
    default: op

  timeattack.reset:
    description: ゲームリセット
    default: op

  timeattack.reload:
    description: 設定リロード
    default: op

  timeattack.autojoin.bypass:
    description: ランダム振り分けをバイパス
    default: op

  timeattack.team.admin:
    description: チーム管理者権限（作成・追加・削除・ランダム振り分け）
    default: op

  timeattack.status:
    description: ゲーム状態確認
    default: op
